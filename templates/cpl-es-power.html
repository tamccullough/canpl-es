{% extends 'base.html' %}
{% block content %}

<!-- page content -->

  <!-- header -->
<h3 class="{{ theme }}-dark"><b>Power Rankings</b></h3>

  <div class="parent">
    {%for i in range(0,html_table.shape[0])%}
    <div class="boxm">
      <div class="{{ html_table.iloc[i,8] }}">
        <table>
          <tr>
            <td colspan="2" class="xxfont"><h3 style="text-align:center;">{{ html_table.iloc[i,1] }}</h3></td>
          </tr>
          <tr>
            <td style="text-align:center;width:38%;" rowspan="4"><img src="static/images/flags/{{ html_table.iloc[i,7] }}" alt="{{ html_table.iloc[i,1] }} Crest" style="max-height:100px"></td>
          </tr>
          <tr>
            <td><h1>{{ html_table.iloc[i,0] }}</h1></td>
          </tr>
          <tr>
            <td class="xfont"><h4>Movement: {{ html_table.iloc[i,9] }}</h4></td>
          </tr>
          <tr>
            <td class="xfont"><h4>Form: {{ html_table.iloc[i,2]}}</h4></td>
          </tr>
          </table>
        </div>
      </div>
    {%endfor%}
    </div>


{% endblock %}
