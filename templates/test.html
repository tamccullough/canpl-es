<head>
  <meta charset="utf-8"/>
  <title>NUTMEG testing</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/0.2.0/Chart.min.js" type="text/javascript"></script>
</head>
<body>


  <h2>testing</h2>
  <h2>{{headline}}</h2>
  <div style="width:80%;">
    <canvas id="testing"></canvas>
  </div>
  {% block javascript %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
  <script type="text/javascript">
  new Chart(document.getElementById('testing'), {
    type: 'line',
    data: {
      labels: [{% for x in range(1,(player_line[0] | length)) %}
        {{ x }},
        {% endfor %}
        {{ (player_line[0] | length) + 1 }}],
      datasets: [
        {

          label: '{{column_names[0]}}',
          data: [
            {% for j in range(player_line[0] | length) %}
          {{ player_line[0][j] | safe }},
          {% endfor %}
          {{ player_line[0][-1] | safe }}
          ],
          fill: true,
          borderColor: '{{ geegle[3] }}',
          backgroundColor: '{{ geegle[3] }}'+'33',
          pointHoverRadius: 10,
          pointHoverBackgroundColor: '{{ geegle[3] }}'
        },
        {
          label: '{{column_names[1]}}',
          data: [
            {% for j in range(player_line[1] | length) %}
            {{ player_line[1][j] | safe }},
            {% endfor %}
            {{ player_line[1][-1] | safe }}
          ],
          fill: true,
          borderColor: '{{ geegle[4] }}',
          backgroundColor: '{{ geegle[4] }}'+'33',
          pointHoverRadius: 10,
          pointHoverBackgroundColor: '{{ geegle[4] }}'
        }
      ],
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      tooltips: {
        titleFontSize: 18,
        bodyFontSize: 18
      }
    }
  });
</script>
{% endblock %}
</body>
