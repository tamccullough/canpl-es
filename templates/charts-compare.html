<script type="text/javascript">
new Chart(document.getElementById('chart1'), {
  type: 'line',
  data: {
    labels: [
      {% for x in range(1,(player_line[0] | length)-1) %}
      {{ x }},
      {% endfor %}
      {{ (player_line[0] | length) }}
    ],
    datasets: [
      {
        label: '{{ colour1 }}',
        data: [
          {% for j in range(player_line[0] | length) %}
          {{ player_line[0][j] | safe }},
          {% endfor %}
          {{ player_line[0][-1] | safe }}
        ],
        fill: true,
        borderColor: '{{ colour1 }}',
        backgroundColor: '{{ colour1 }}'+'33',
        pointHoverRadius: 10,
        pointHoverBackgroundColor: '{{ colour1 }}'
      },
      {
        label: '{{geegle[-1]}}',
        data: [
          {% for j in range(player_line[1] | length) %}
          {{ player_line[1][j] | safe }},
          {% endfor %}
          {{ player_line[1][-1] | safe }}
        ],
        fill: true,
        borderColor: '{{ colour2 }}',
        backgroundColor: '{{ colour2 }}'+'33',
        pointHoverRadius: 10,
        pointHoverBackgroundColor: '{{ colour2 }}'
      }
    ],
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    tooltips: {
      titleFontSize: 18,
      bodyFontSize: 18
    },
    legend: {
        display: false,
    },
    scales: {
      yAxes: [
        {
          ticks: {
            fontColor: '#ffffff'
          }
        }
      ],
      xAxes: [
        {
          ticks: {
            fontColor: '#ffffff'
          }
        }
      ]
    }
  }
});
</script>
