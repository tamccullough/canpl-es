
<div class="mobile">
  <form class="{{ theme }}-dark" method="post" action="{{ url_for(request.endpoint) }}">
    <div class="textcenter" style="width:100%;">
      {% if request.endpoint == 'index'%}
        <h1><b>{{ headline }}</b></h1>
      {% else %}
        <h1><b>{{ headline }} {{ year }}</b></h1>
      {% endif %}
    </div>
  <div class="parent">
    <div class="form boxs" style="height:3em;">
      <select class="{{ theme }}-colour staat xfont" name="year" id="year">
        <option value="">Select Year</option>
        <option value="2020">2020</option>
        <option value="2019">2019</option>
      </select>
      </div>
    <div class="boxs xfont" style="height:3em;">
      <input class="{{ theme }}-action button staat" style="width: 100%;height:100%;dislay: inline;" type="submit" formaction="{{ url_for(request.endpoint) }}" value="submit"/>
    </div>
  </div>
  </form>
</div>

<div class="desktop">
  <form class="{{ theme }}-dark" method="post" action="{{ url_for(request.endpoint) }}">
  <div class="parent">
    <div class="box">
      {% if request.endpoint == 'index'%}
        <h3 class="xfont" style="padding: 25px;"><b>{{ headline }}</b></h3>
      {% else %}
        <h3 class="xfont" style="padding: 25px;"><b>{{ headline }} {{ year }}</b></h3>
      {% endif %}
    </div>
    <div class="form box">
      <select class="{{ theme }}-colour staat xfont" name="year" id="year">
        <option value="">Select Year</option>
        <option value="2020">2020</option>
        <option value="2019">2019</option>
      </select>
      </div>
    <div class="box xfont">
      <input class="{{ theme }}-action button staat" style="width: 100%;height:100%;dislay: inline;" type="submit" formaction="{{ url_for(request.endpoint) }}" value="submit"/>
    </div>
  </div>
  </form>
</div>
